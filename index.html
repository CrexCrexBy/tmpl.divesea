<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light dark">
	<title>DiveSea</title>
	<link rel="stylesheet" href="css/style.min.css">
	<script type="module" src="js/script.js"></script>
</head>

<body style="min-height: 100dvh; display: grid; place-items: center;">
	<svg class="visually-hidden">
		<symbol id="icon--rows-3" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			<rect width="18" height="18" x="3" y="3" rx="2" />
			<path d="M21 9H3" />
			<path d="M21 15H3" />
		</symbol>
		<symbol id="icon--audio-lines" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			<path d="M2 10v3" />
			<path d="M6 6v11" />
			<path d="M10 3v18" />
			<path d="M14 8v7" />
			<path d="M18 5v13" />
			<path d="M22 10v3" />
		</symbol>
		<symbol id="icon--dollar-sign" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			<line x1="12" x2="12" y1="2" y2="22" />
			<path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
		</symbol>
		<symbol id="icon--wallet" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wallet">
			<path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1" />
			<path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4" />
		</symbol>
	</svg>

	<div>
		<h1>Кнопочки</h1>
		<div>
			<button class="button" type="button" disabled>
				Disable
			</button>
			<button class="button" type="button">
				Without icon
			</button>
			<button class="button" type="button">
				<svg class="button__icon icon">
					<use href="#icon--rows-3"></use>
				</svg>
				With icon
			</button>
			<button class="button button--accent button--active" type="button">
				<svg class="button__icon icon icon--backing">
					<use href="#icon--audio-lines"></use>
				</svg>
				Active with icon on backing
			</button>
			<button class="button" type="button">
				<svg class="button__icon icon icon--backing icon--circle">
					<use href="#icon--dollar-sign"></use>
				</svg>
				With icon on backing as circle
			</button>
			<button class="button button--inverse" type="button">Inverse</button>
			<button class="button button--accent" type="button">Accent</button>
			<button class="button button--accent button--inverse" type="button">Accent + Inverse</button>

			<!-- <form class="form form--inline">
				<span class="form__group form__group--glue">
					<button class="form__button button button--accent button--inverse" type="button">Create NFT</button>
					<button class="form__button button" type="button">
						All
					</button>
					<button class="form__button button button--accent" type="button">
						<svg class="button__icon icon">
							<use href="#icon--wallet"></use>
						</svg>
						Submit
					</button>
				</span>
			</form> -->

			<div class="group">
				<button class="group__item button" type="button">Group</button>
				<button class="group__item button button--accent" type="button">
					Of
				</button>
				<button class="group__item button button--accent button--inverse" type="button">
					<svg class="button__icon icon">
						<use href="#icon--wallet"></use>
					</svg>
					Buttons
				</button>
			</div>

		</div>
	</div>

</body>

</html>
